services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: uniuser
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: universities
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./pg_dumps/:/docker-entrypoint-initdb.d/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uniuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: bash start.sh uvicorn uniapp.app:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+asyncpg://uniuser:1234@db:5432/universities

volumes:
  postgres_data: